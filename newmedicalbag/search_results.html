   <body>

      <div class="outside" id="pdone_search_results">
         <div class="inside">
           <main>
		    <div class="main">
			   <section class="content">
				<div id="search_results_content">
 <div class="bottom24"><p class="museo722 uppercase">Search Results</p></div>
 <div class="filters">
  <div class="search_box"><input type="text" id="search_page_input"/><img id="search_page_action" src="/images/site/btn-doSearch.png"/></div>
  <div class="results">
   <p class="bold">Filter results by</p>
   <br/>
    <form id="filter_form">
     <input type="radio" name="filter_results" value="people" id="filter_people"/><label for="filter_people">People <span></span></label>
     <input type="radio" name="filter_results" value="groups" id="filter_groups"/><label for="filter_groups" class="middle">Forums <span></span></label>
     <input type="radio" name="filter_results" value="news" id="filter_news"/><label for="filter_news">News <span></span></label>
    </form>
  </div>
 </div>
 <div id="search_results_html">
 <div class="pages"><span class="first_link">&#171;</span><span class="previous_link">prev</span><span class="displaycount" id="displaycount"></span><span class="next_link">next</span><span class="last_link">&#187;</span></div>
  <div id="people_search">
  </div>
  <div id="groups_search">
  </div>
  <div id="news_search">
  </div>
 </div>
 <div class="pages"><span class="first_link">&#171;</span><span class="previous_link">prev</span><span class="displaycount" id="displaycount"></span><span class="next_link">next</span><span class="last_link">&#187;</span></div>
</div>

			   </section>
			</div>
			<div class="clearB"></div>
		   </main>
         </div>
      </div>

   </body>

<script type="text-template" id="search_results_people">
{{#.}}
 <div class="search_item">
  <div class="logo">
   <a href="/pdone/profile?member_id={{id}}"><img src="pdone.storage.data_path{{thumbnail}}"/></a>
  </div>
  <div class="desc">
<a href="/pdone/profile?member_id={{id}}" class="blue museo712">{{firstName}} {{lastName}}{{#credentials credential}}{{/credentials}}</a><br/>
{{desc1}}<br/>
{{desc2}}<br/>
{{#citystate city state}}{{/citystate}}
  </div>
  <div class="clearB"></div>
 </div>
{{/.}}
</script>

<script type="text-template" id="search_results_groups">
{{#.}}
 <div class="search_item">
  <div class="logo">
  {{#if parent}}
    <a href="/pdone/forumsComments?forum_id={{parent.id}}&topic_id={{id}}"><img src="pdone.storage.data_path{{photo_id}}"/></a>
  {{else}}
    <a href="/pdone/forumsSpecific?forum_id={{id}}"><img src="pdone.storage.data_path{{photo_id}}"/></a>
  {{/if}}
  </div>
  <div class="desc">
  {{#if parent}}
    <a href="/pdone/forumsComments?forum_id={{parent.id}}&topic_id={{id}}" class="blue museo712">Topic: {{name}}</a><br/>Posted by {{author}} on {{parent.date}}<br/>{{desc}}<br/>
  {{else}}
    <a href="/pdone/forumsSpecific?forum_id={{id}}" class="blue museo712">{{name}}</a><br/>{{#plural members ' follower'}}{{/plural}}<br/>{{desc}}
  {{/if}}
  </div>
  <div class="clearB"></div>
 </div>
{{/.}}
</script>

<script type="text-template" id="search_results_news">
{{#.}}
 <div class="search_item">
  <div class="logo">
   <a href="/pdone/newsArticle?article_id={{id}}"><img src="pdone.storage.data_path{{thumbnail}}"/></a>
  </div>
  <div class="desc">
   <a href="/pdone/newsArticle?article_id={{id}}" class="blue museo712">{{title}}</a><br/><span class="bold">{{date}}</span><br/><span>{{{desc}}}</span><br/><br/><span class="views_count">{{#plural views 'view'}}{{/plural}}</span><img class="quotebubble" src="/images/site/quote_bubble.png"/><span class="comment_count">{{#plural comment_count 'comment'}}{{/plural}}</span>
  </div>
  <div class="clearB"></div>
 </div>
{{/.}}</script>

<script type="text-template" id="search_results_none">
<div class="hide search_results_none">
<p>Sorry, there are no <span class="search_filter_none"></span> results for - <span class="search_phrase_none"></span> - in our database. Please try a different search.</p>
<p>Suggestions:</p>
<ul>
<li>Make sure all words are spelled correctly.</li>
<li>Try different keywords.</li>
<li>Try more general keywords.</li>
<li>Try fewer keywords.</li>
</ul>
</div>
</script>
<script type="text/javascript" src="/pdonescript/search_results"></script>
</html>
