<script type="text-template" id="tmplt_brandshares">
<div class="oxygen722 alignL">My Content</div>
{{#shares}}
 <div class="new_to_tmb_{{new_to_tmb}}">
  <div class="floatL grid_3">
   <div class="repimg">
     <img class="grid_3" src="http://adde171c6df7347841bb-aea1ddd40b8cbcaa4132fefc36d1fb51.r33.cf2.rackcdn.com/webdrProfileIcon.png">
     <img class="new" src="/images/site/new_indicator.png"/>
   </div>
  </div>
  <div class="floatR padL20 grid_9 alignL">
   <div class="contentstream alignL">
    <p class="oxygen718">{{media_title}}</p>
    <p>{{share_date}}</p>
    <p class="oxygen714">{{media_description}}</p>
   </div>
   <div class="linkbutton alignL">
     <button onclick="window.open('{{server_path_to_media}}')">view &raquo</button><span>[{{media_size}} {{media_units}}]</span>
   </div>
  </div>
  <div class="clearB"></div>
 </div>
{{/shares}}
</script>

<script type="text-template" id="tmplt_tower">
 {{#company.brands}}
	<div>
		<div class="floatL alignR repinfo">
			<p class="">{{rep.[0].title}}</p>
			<p class="">{{rep.[0].first}} {{rep.[0].last}}</p>
			<button value="" id="contactrep" type="button">Contact rep</button>
		</div>
		<div class="floatR"><img class="repimg" src="{{rep.[0].photo_id}}"/></div>
		<div class="clearB"></div>
	</div>
	<div>
		<p class="isimsg alignL">{{isi.pi.text}}</p>
		<p class="isititle alignL">IMPORTANT SAFETY INFORMAITON</p>
		<p class="isiwarningtitle alignC">{{isi.black_box.[0].heading}}</p>
		<p class="isiwarningtext alignL">{{isi.black_box.[0].body}}</p>
		<p class="isishort alignL">
			<ul class="short_isi">
				<li>{{isi.partial.[0].txt}}
					<ul>
						<li>{{isi.partial.[1].txt}}</li>
						<li>{{isi.partial.[2].txt}}</li>
					</ul>
				</li>
			</ul>
		</p>
	</div>
	<p class="alignC">
		<button type="button" class="">View full ISI</button>
	</p>
 {{/company.brands}}
</script>

<script type="text-template" id="tmplt_coverisi">
			<div class="container">
				<div class="isi_wrapper_text">
					<p class="paragraph_text">Please see <a class="text_lightblue underline">full Prescribing Information and Medication Guide</a>, including <span class="bold">BOXED WARNING</span> regarding Abuse and Dependence.</p>
				</div>
				<div class="isi_content arial">
					<h2 class="isi_header_text text_babyblue margin_top30">IMPORTANT SAFETY INFORMATION AND INDICATION</h2>
					{{#company.brands}}{{#isi.black_box}}
					<div class="isi_boxed_content">
					  <h2 class="isi_header_text center">{{heading}}</h2>
					  <p class="paragraph_text">{{body}}</p>
					</div>
					{{/isi.black_box}}{{/company.brands}}
				</div>
				<div class="isi_list arial">
					<ul class="paragraph_text">
					 {{#company.brands}}{{#each isi.partial}}<li class="level{{level}}">{{text}}</li>{{/each}}{{/company.brands}}
					</ul>
				</div>
			</div>
</script>

<script type="text-template" id="tmplt_fullisi">
			<div class="container">
				
				<div class="isi_wrapper_text">
					<p class="paragraph_text">Please see <a class="text_lightblue underline">full Prescribing Information and Medication Guide</a>, including <span class="bold">BOXED WARNING</span> regarding Abuse and Dependence.</p>
				</div>
				<div class="isi_content arial">
					<h2 class="isi_header_text text_babyblue margin_top30">IMPORTANT SAFETY INFORMATION AND INDICATION</h2>
					{{#company.brands}}{{#isi.black_box}}
					<div class="isi_boxed_content">
					  <h2 class="isi_header_text center">{{heading}}</h2>
					  <p class="paragraph_text">{{body}}</p>
					</div>
					{{/isi.black_box}}{{/company.brands}}
					<div class="isi_list">
						<ul class="paragraph_text">
						 {{#company.brands}}{{#each isi.partial}}<li class="level{{level}}"><span class="hidecoverisi">{{text}}</span></li>{{/each}}{{/company.brands}}
						</ul>
						<ul class="paragraph_text">						
						 {{#company.brands}}{{#each isi.continued}}<li class="level{{level}}"><span class="hidecoverisi">{{text}}</span></li>{{/each}}{{/company.brands}}
						</ul>
					</div>
					<h2 class="isi_header_text text_babyblue margin_top30">INDICATION</h2>
					{{#company.brands}}<p class="paragraph_text">{{indication}}</p>{{/company.brands}}
				</div>
				<div class="isi_wrapper_text">
					<p class="paragraph_text">Please see <a class="text_lightblue underline">full Prescribing Information and Medication Guide</a>, including <span class="bold">BOXED WARNING</span> regarding Abuse and Dependence.</p>
				</div>
			</div>
</script>

<script type="text-template" id="tmplt_reprequest">
<form id="form_reprequest" action=>
<input type="hidden" name="rep_id" value="{{rep.id}}"/>
{{#company.brands}}
{{#hcp_to_rep_msg}}
<input type="radio" name="reprequest" value="{{id}}"/><label>{{txt}}</label><br/>
{{#if options}}
<select name="requestoption">
<option value="">Select one...</option>
{{#options}}
<option value="{{id}}">{{txt}}</option>
{{/options}}
</select>
{{/if}}
{{/hcp_to_rep_msg}}
{{/company.brands}}
<br/>
<button id="btn_cancel" type="button">cancel</button><button id="btn_send" type="button">send</button>
</form>
</script>
